<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Building Surveying App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Condition Survey Reports</h1>
    </header>
    
    <main>
      <h2>User Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      
      <div id="loginMessage"></div>
      
      <!-- User Creation Section for Admin -->
      <div id="additionalUserSection" style="display:none;">
        <h2>Create Additional User</h2>
        <input type="text" id="newUsername" placeholder="New Username" />
        <input type="password" id="newPassword" placeholder="New Password" />
        <button id="createUserBtn">Create User</button>
      </div>

      <!-- Image Analysis Section, initially hidden -->
      <div id="imageAnalysisSection" style="display:none;">
        <h2>Upload Images</h2>
        <input type="file" id="imageInput" accept="image/*" />
        <button id="analyzeBtn">Analyze Image</button>
        
        <h2>Add Survey Details</h2>
        <textarea id="surveyDetails" placeholder="Enter your findings here..."></textarea>
        
        <button id="generateReportBtn">Generate Report</button>
        
        <div id="results"></div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 Building Surveying App</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
